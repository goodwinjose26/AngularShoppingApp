<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">

          
                <div class="col col-12 col-sm-6 col-md-6 col-lg-3 col-xl-3 col-xxl-3" *ngFor="let i of data">
                    <div class="card" >
                        <img height="200px" class="card-img-top"  src="{{i.image}}" alt="Card image cap">
                        <div class="card-body" style="height: 600px; ;">
                          <h5 class="card-title">{{i.title}}</h5>
                          <p class="card-text">price:{{i.price}}</p>
                          <p class="card-text">price:{{i.price}}</p>
                          <p class="card-text">description:{{i.description}}</p>
                          <p class="card-text">category:{{i.category}}</p>


                        </div>
                      </div>

                </div>
            </div>
        </div>
    </div>
</div>
